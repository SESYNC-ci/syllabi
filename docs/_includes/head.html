<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>{{page.title}}</title>
  
  <!-- Bootstrap -->
  <link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Customization -->
  <link href="{{site.baseurl}}/css/sesync.css" rel="stylesheet">
  <link href="{{site.baseurl}}/css/custom.css" rel="stylesheet">
  <script>
    $(document).ready(function(){
      // Enable lesson links and instructor column with query 'draft=TRUE'
      var queryString = window.location.search.substring(1);
      var queries = queryString.split('&');
      if (queries.indexOf('draft=TRUE') != -1) {
        $('#agenda').removeClass('hide-instructor disable-links');   
      }
      // Set lesson links to open in new window
      $('#agenda a').attr('target', '_blank');
    });
  </script>

  [endif] -->
</head>
